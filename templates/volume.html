{% extends "layout.html" %}
{% block content %}
  <a href="{{ url_for('volume', up_down=1) }} "><div class="full green"><h1>Volume Up</h1></div></a>
  <a href="{{ url_for('volume', up_down=0) }} "><div class="full red"><h1>Volume Down</h1></div></a>
  <li>Current Volume is {{ value }}</li>
  <li>{{ status }}</li>
{% endblock %}
